<!-- @format -->
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Capa - Notícias de IA</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Arial", sans-serif;
				background: linear-gradient(135deg, #0a0f2c, #1e2749);
				color: white;
				width: 1080px;
				height: 1350px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			h1 {
				margin-top: 60px;
				font-size: 50px;
				color: #8ce4ff;
				text-shadow: 0 0 10px #8ce4ff, 0 0 20px #00bcd4;
			}

			.grid {
				display: grid;
				grid-template-columns: repeat(2, 1fr); /* 2 por linha */
				gap: 40px 40px; /* espaçamento entre linhas e colunas */
				width: 900px;
				padding: 40px 0;
				box-sizing: border-box;
			}

			.card {
				background-color: #131a2e;
				border-radius: 20px;
				padding: 15px;
				text-align: center;
				position: relative;
				width: 100%;
				height: 300px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}

			.card img {
				width: 100%;
				height: 180px;
				object-fit: cover;
				border-radius: 12px;
			}

			.card-title {
				font-size: 20px;
				font-weight: 500;
				margin-top: 10px;
			}

			.card-number {
				position: absolute;
				top: 10px;
				left: 10px;
				background: #0088ff;
				padding: 5px 10px;
				border-radius: 50%;
				font-weight: bold;
			}

			.footer {
				margin-bottom: 50px;
				font-size: 28px;
				color: #aaa;
			}
		</style>
	</head>
	<body>
		<h1>Notícias de IA</h1>

		<div class="grid">
			<div class="card">
				<div class="card-number">1</div>
				<img
					src="./output/post-1.png"
					alt="Post 1" />
				<div class="card-title">Investimento Bilionário em IA</div>
			</div>

			<div class="card">
				<div class="card-number">2</div>
				<img
					src="./output/post-2.png"
					alt="Post 2" />
				<div class="card-title">IA Já Substitui Trabalhadores</div>
			</div>

			<div class="card">
				<div class="card-number">3</div>
				<img
					src="./output/post-3.png"
					alt="Post 3" />
				<div class="card-title">Tendências e Inovações</div>
			</div>

			<div class="card">
				<div class="card-number">4</div>
				<img
					src="./output/post-4.png"
					alt="Post 4" />
				<div class="card-title">Privacidade e Segurança na Nuvem</div>
			</div>
		</div>

		<div class="footer">Arraste para entender tudo</div>
	</body>
</html>
