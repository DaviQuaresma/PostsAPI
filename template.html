<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post de IA</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<style>
			body {
				width: 1080px;
				height: 1080px;
				background: linear-gradient(135deg, #2a0562, #4a1b6a);
				color: #f1f1f1;
				padding: 60px;
				font-family: "Segoe UI", sans-serif;
			}

			.card-post {
				background-color: rgba(255, 255, 255, 0.07);
				border-radius: 24px;
				padding: 50px;
				box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				height: 100%;
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
			}

			h1 {
				font-size: 44px;
				font-weight: 700;
				margin-bottom: 25px;
				color: #ffffff;
			}

			p {
				font-size: 22px;
				line-height: 1.75;
				color: #e6e6e6;
			}

			.card-img-top {
				border-radius: 18px;
				margin: 30px 0;
				width: 100%;
				max-height: 460px;
				object-fit: cover;
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
			}

			.author {
				display: flex;
				align-items: center;
				gap: 20px;
				margin-top: 30px;
			}

			.author img {
				width: 64px;
				height: 64px;
				border-radius: 50%;
				object-fit: cover;
				border: 3px solid #ffffff;
			}

			.author-info {
				line-height: 1.4;
				font-size: 16px;
				color: #ffffff;
			}

			.author-info strong {
				font-size: 17px;
				color: #ffffff;
			}

			.author-info span {
				color: #cccccc;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="card-post">
			<div>
				<h1 class="fw-bold mb-3">{{TITULO}}</h1>
				<p>{{RESUMO}}</p>
				<img
					src="{{IMAGEM}}"
					alt="Imagem do post"
					class="card-img-top" />
			</div>

			<div class="author">
				<img src="{{AVATAR}}" alt="Avatar" />
				<div class="author-info">
					<strong>{{AUTOR}}</strong><br />
					<span>{{USERNAME}}</span>
				</div>
			</div>
		</div>
	</body>
</html>
